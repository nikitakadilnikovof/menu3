        <div class="container">
            <h2>Основные блюда</h2>
            <div class="menu-list" id="mainDishes">
            </div>
    </section>
    <section>
        <div class="container">
            <h2>Снаки</h2>
            <div class="menu-list" id="snacks">
            </div>
    </section>
    <section>
        <div class="container">
            <h2>Напитки</h2>
            <div class="menu-list" id="drinks">
            </div>
    </section>
    <section>
        <div class="container">
            <h2>Алкогольные напитки</h2>
            <div class="menu-list" id="alcoholicDrinks"></div>
        </div>
    </section>
    <div class="basket">
        <div class="container">
            <button>
                <i class="fa-solid fa-basket-shopping"></i> 
                <div class="basket__indikator"></div>               
            </button>
            <h3>Корзина:</h3>
            <ul class="basket__list">
               
            </ul>
            <div class="basket-total">
                <p>Всего: <span id="basketAll">0</span>TL</p>
                
            </div>
        </div>
    </div>
