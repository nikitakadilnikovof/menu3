<!DOCTYPE html>
<html lang="ru">

<head>
    <script src="https://kit.fontawesome.com/0dfb09cd7e.js" crossorigin="anonymous" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;400;700&family=Bellota:wght@700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuRU</title>
    <link rel="stylesheet" href="./css/styleMenu.css">
    <script src="./js/reviews.js" defer>

    </script>
</head>

<body>
    <header class="review">
        <div class="container">
            <a href="./index.html" class="header__logo"><img src="./img/logo.svg" alt=""></a>
            <div class="header__elements">
                <div class="form-block">
                    Спасибо! Ваш отзыв отправлен!
                </div>
                <h1>Вы делаете нас лучше</h1>
                <div class="Rating">
                    <div class="reviews-itom">
                        <p>Обслуживание:</p>
                        <div id="serviceStars" class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="reviews-itom">
                        <p>Еда:</p>
                        <div id="footStars" class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="review-form">
                    <textarea name="" id="" placeholder="Комментарий"></textarea>
                    <button>Отправить</button>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
